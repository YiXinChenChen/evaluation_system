
<!DOCTYPE html>
<html lang="zh-CN">
{% load staticfiles %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="">
    <meta name="author" content="">

    <title>主观质量评测系统</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'sqa/css/common.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static 'html5shiv/html5shiv.min.js' %}"></script>
      <script src="{% static 'respond.js/respond.min.js' %}"></script>
    <![endif]-->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'ie/js/ie10-viewport-bug-workaround.js' %}"></script>

    {% block css %}
    {% endblock %}

    {% block headerjs %}
    {% endblock %}
  </head>

  <body>
  <div class="container {% if is_presentation|default_if_none:False %} hide {% endif %}">
      <nav class="navbar navbar-inverse navbar-static-top navbar-sqa">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                          aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <h3 class="navbar-brand">主观质量评测系统</h3>
              </div>
              <!--div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav nav-sqa">
                      <li><a href="#">活动规则</a></li>
                  </ul>
              </div-->
          </div>
      </nav>
  </div>
  <div class="body-sqa">

        <noscript>

            <div class="container">
                <div class="alert alert-danger" role="alert">
                    <p><strong>非常抱歉,您的浏览器禁用了JavaScript,您将无法正常浏览本网站</strong></p>
                </div>
            </div>

        </noscript>

        {% block mainbody %}
        {% endblock %}
    </div>
    <div class="container {% if is_presentation %} hide {% endif %}">
        <footer class="footer-sqa">
            <p><a href="http://yy.com" target="_blank">广州华多网络科技有限公司</a> by <a href="javascript:void(0);">研发管理部</a>. 版权所有 © 2005-2015</p>
        </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="{% static 'jquery/js/jquery-1.12.2.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    {% block bodyjs %}
    {% endblock %}

  </body>
</html>
