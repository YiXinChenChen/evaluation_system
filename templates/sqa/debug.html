{% extends "sqa_base.html" %}

{% load staticfiles %}

{% block css %}
    <link href="{% static 'sqa/css/debug.css' %}" rel="stylesheet">
{% endblock %}

{% block headerjs %}
{% endblock %}

{% block mainbody %}
    <div class="container">
        <h3>基本信息</h3>
        <dl class="dl-horizontal dl-debug">
            <dt>User Agent</dt>
            <dd id="text-user-agent"></dd>
            <dt>屏幕大小</dt>
            <dd id="text-screen-size"></dd>
            <dt>窗口大小</dt>
            <dd id="text-window-size"></dd>
            <dt>文档大小</dt>
            <dd id="text-document-size"></dd>
        </dl>
    </div>
    <div class="container">
        <h3>CSS</h3>
        <div class="row">
            <div class="col-lg-3">
                <div class="test-screen test-screen-small">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>小屏幕(高度<=800px)</span>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="test-screen test-screen-middle">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>中屏幕(高度>800px)</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block bodyjs %}
    <script src="{% static 'sqa/js/debug.js' %}"></script>
{% endblock %}
