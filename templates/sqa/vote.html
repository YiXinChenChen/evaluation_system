{% extends "sqa_base.html" %}

{% block css %}
{% endblock %}

{% block headerjs %}
{% endblock %}

{% block mainbody %}
<div class="container">
    <div class="vote-container">
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="case_id" value="{{ case_id }}" />
            <input type="hidden" name="suite_uuid" value="{{ suite_uuid }}" />
            <div class="form-group form-group-lg">
                <div class="col-lg-offset-1 col-lg-11">
                    <h3>之前观看的2张图片, 选择哪张图片让您感觉更加好:</h3>
                </div>
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="radio">
                        <label>
                            <h3><input type="radio" name="vote" id="voteRadios1" value="1">
                            图1更好 </h3>
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="radio">
                        <label>
                          <h3><input type="radio" name="vote" id="voteRadios2" value="2">
                          差不多</h3>
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="radio">
                        <label>
                          <h3><input type="radio" name="vote" id="voteRadios3" value="3">
                          图2更好</h3>
                        </label>
                    </div>
                </div>
                <div class="col-lg-12">
                    <h3>&nbsp;</h3>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <div class="col-lg-offset-1 col-lg-3">
                  <button type="submit" class="btn btn-lg btn-primary btn-block">提交结果</button>
                </div>
                <div class="col-lg-offset-1 col-lg-3">
                    <a href="presentation?step=0" class="btn btn-lg btn-success btn-block">查看图1</a>
                </div>
                <div class="col-lg-offset-1 col-lg-3">
                    <a href="presentation?step=1" class="btn btn-lg btn-success btn-block">查看图2</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block bodyjs %}
{% endblock %}
